<!DOCTYPE html>
<html>
<head>
	<title>P2E Tools</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></head>
<body style="margin: 10px">

	<nav id="navbar">
		<button type="button" class="btn btn-primary" style="margin: 1px 0px">Character Generation</button>
		<button type="button" class="btn btn-secondary" style="margin: 1px 0px">Online Tutorial Adventure</button>
		<button type="button" class="btn btn-secondary" style="margin: 1px 0px">Pathfinder Society GM Tools</button>
	</nav>
	<hr>

	<section id="section_chargen" class="d-flex flex-row" style="max-width: 500px">
		<form class="p-2 m-1" style="background-color: orange">
			<div class="form-group">
    			<label for="s_chargen_charname">Character Name</label>
				<input type="text" name="" placeholder="Mighty Hero" id="s_chargen_charname" class="form-control">
			</div>
			<div class="form-group">
    			<label for="s_chargen_ancestry">Ancestry</label>
				<select class="form-control" id="s_chargen_ancestry">
					<option>Dwarf</option>
					<option>Human</option>
				</select>
			</div>
		</form>

		<form class="p-2 m-1" style="background-color: red">
			<p>STR</p>
		</form>
	</section>

</body>
</html>
