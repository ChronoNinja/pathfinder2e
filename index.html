<!DOCTYPE html>
<html>
<head>
	<title>P2E Tools</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script type="text/javascript" src="script.js"></script>
</head>
<body style="margin: 10px">

	<nav id="navbar">
		<button type="button" class="btn btn-primary" style="margin: 1px 0px">Character Generation</button>
		<button type="button" class="btn btn-secondary" style="margin: 1px 0px">Online Tutorial Adventure</button>
		<button type="button" class="btn btn-secondary" style="margin: 1px 0px">Pathfinder Society GM Tools</button>
	</nav>
	<hr>

	<section id="section_chargen" class="d-flex flex-row">
		<form class="p-2 m-1 border border-primary rounded">
			<h5 style="text-align: center">Character Details</h5>
			<div class="form-group">
    			<label for="s_chargen_charname">Character Name</label>
				<input type="text" name="" placeholder="Mighty Hero" id="s_chargen_charname" class="form-control">
			</div>
			<div class="form-group">
    			<label for="s_chargen_ancestry">Ancestry</label>
				<select class="form-control" id="s_chargen_ancestry">
					<option></option>
					<option>Dwarf</option>
					<option>Elf</option>
					<option>Gnome</option>
					<option>Goblin</option>
					<option>Halfling</option>
					<option>Human</option>
				</select>
			</div>
			<div class="form-group">
    			<label for="s_chargen_heritage">Heritage</label>
				<select class="form-control" id="s_chargen_heritage">
					<option></option>
					<option>Dwarf</option>
					<option>Human</option>
				</select>
			</div>
		</form>

		<form class="p-2 m-1 border border-primary rounded">
			<h5 style="text-align: center">Ability Scores</h5>
			<table class="table table-borderless">
				<thead>
					<th>Stat</th><th>Value</th><th>Modifier</th>
				</thead>
				<tbody>
					<tr>
						<td>STR</td><td id="s_str_value">10</td><td>+0</td>
					</tr>
					<tr>
						<td>DEX</td><td id="s_dex_value">10</td><td>+0</td>
					</tr>
					<tr>
						<td>CON</td><td id="s_con_value">10</td><td>+0</td>
					</tr>
					<tr>
						<td>INT</td><td id="s_int_value">10</td><td>+0</td>
					</tr>
					<tr>
						<td>WIS</td><td id="s_wis_value">10</td><td>+0</td>
					</tr>
					<tr>
						<td>CHA</td><td id="s_cha_value">10</td><td>+0</td>
					</tr>
				</tbody>
			</table>
		</form>

		<form class="p-2 m-1 border border-primary rounded">
			<h5 style="text-align: center">Skills</h5>
		</form>
		
	</section>

</body>
</html>
